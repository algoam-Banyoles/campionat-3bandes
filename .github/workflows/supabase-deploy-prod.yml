name: Supabase – Deploy to Prod (on main)

# This workflow deploys database migrations to production.
#
# SETUP REQUIRED:
# 1. Go to GitHub Repository Settings > Secrets and variables > Actions
# 2. Add this repository secret:
#    - SUPABASE_ACCESS_TOKEN: Your Supabase access token (get from https://supabase.com/dashboard/account/tokens)
#
# The project reference is automatically read from the environment.
# Once secrets are configured, this workflow will run automatically.

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/migrations/**'

jobs:
  deploy-to-production:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Supabase CLI
        run: |
          npm install supabase --save-dev
          npx supabase --version

      - name: Validate secrets configuration
        id: check-secrets
        run: |
          echo "Checking repository secrets configuration..."

          # Check if SUPABASE_ACCESS_TOKEN is properly set
          if [ "${{ secrets.SUPABASE_ACCESS_TOKEN }}" = "" ]; then
            echo "::error::SUPABASE_ACCESS_TOKEN secret is not configured"
            echo "Go to Repository Settings > Secrets and variables > Actions"
            echo "Add SUPABASE_ACCESS_TOKEN with your Supabase access token"
            echo "Get your token from: https://supabase.com/dashboard/account/tokens"
            exit 1
          fi

          echo "✅ Secret validation passed"
          echo "secrets-ok=true" >> $GITHUB_OUTPUT

      - name: Link to production project
        if: steps.check-secrets.outputs.secrets-ok == 'true'
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "Linking to production project..."
          # Use the project reference from the codebase
          PROJECT_REF="qbldqtaqawnahuzlzsjs"
          echo "Using project reference: $PROJECT_REF"
          npx supabase link --project-ref "$PROJECT_REF"

      - name: Apply migrations to production
        if: steps.check-secrets.outputs.secrets-ok == 'true'
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "Applying database migrations to production..."
          npx supabase db push
