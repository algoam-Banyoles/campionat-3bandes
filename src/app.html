<!doctype html>
<html lang="ca">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
		
		<!-- PWA Meta Tags -->
		<meta name="application-name" content="3Bandes" />
		<meta name="apple-mobile-web-app-title" content="3Bandes" />
		<meta name="description" content="Campionat de 3 Bandes del club" />
		<meta name="theme-color" content="#3b82f6" />
		<meta name="msapplication-TileColor" content="#3b82f6" />
		<meta name="msapplication-config" content="%sveltekit.assets%/browserconfig.xml" />
		
		<!-- iOS Safari Meta Tags -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		
		<!-- iOS Icons - Using available SVG icons with fallback -->
		<link rel="apple-touch-icon" sizes="144x144" href="%sveltekit.assets%/icons/icon-144.svg" />
		<link rel="apple-touch-icon" sizes="192x192" href="%sveltekit.assets%/icons/icon-192.svg" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon-192.svg" />
		
		<!-- Standard Icons - Using SVG -->
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/icons/icon-192.svg" />
		<link rel="icon" type="image/svg+xml" sizes="192x192" href="%sveltekit.assets%/icons/icon-192.svg" />
		<link rel="icon" type="image/svg+xml" sizes="512x512" href="%sveltekit.assets%/icons/icon-512.svg" />
		<link rel="icon" type="image/svg+xml" sizes="192x192" href="%sveltekit.assets%/icons/icon-192.svg" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		
		<!-- PWA Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		
		<!-- Mobile CSS (loaded via components) -->
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="safe-area-top safe-area-bottom">
		<div style="display: contents">%sveltekit.body%</div>
		
		<!-- Mobile Navigation will be inserted here -->
		<div id="mobile-nav-root"></div>
	</body>
</html>
