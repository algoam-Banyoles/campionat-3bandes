<!doctype html>
<html lang="ca">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
		
		<!-- PWA Meta Tags -->
		<meta name="application-name" content="3Bandes" />
		<meta name="apple-mobile-web-app-title" content="3Bandes" />
		<meta name="description" content="Campionat de 3 Bandes del club" />
		<meta name="theme-color" content="#3b82f6" />
		<meta name="msapplication-TileColor" content="#3b82f6" />
		<meta name="msapplication-config" content="%sveltekit.assets%/browserconfig.xml" />
		
		<!-- iOS Safari Meta Tags -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		
		<!-- iOS Icons -->
		<link rel="apple-touch-icon" sizes="57x57" href="%sveltekit.assets%/icons/icon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="%sveltekit.assets%/icons/icon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="%sveltekit.assets%/icons/icon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="%sveltekit.assets%/icons/icon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="%sveltekit.assets%/icons/icon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="%sveltekit.assets%/icons/icon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="%sveltekit.assets%/icons/icon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="%sveltekit.assets%/icons/icon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/icons/icon-180.png" />
		
		<!-- Standard Icons -->
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/icons/icon-16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/icons/icon-32.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="%sveltekit.assets%/icons/icon-96.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="%sveltekit.assets%/icons/icon-192.png" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		
		<!-- PWA Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		
		<!-- Mobile CSS -->
		<link rel="stylesheet" href="%sveltekit.assets%/styles/mobile.css" />
		<link rel="stylesheet" href="%sveltekit.assets%/styles/gestures.css" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="safe-area-top safe-area-bottom">
		<div style="display: contents">%sveltekit.body%</div>
		
		<!-- Mobile Navigation will be inserted here -->
		<div id="mobile-nav-root"></div>
	</body>
</html>
