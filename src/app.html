<!doctype html>
<html lang="ca">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />

		<!-- PWA Meta Tags -->
		<meta name="application-name" content="3Bandes" />
		<meta name="apple-mobile-web-app-title" content="3Bandes" />
		<meta name="description" content="Campionat de 3 Bandes del club" />
		<meta name="theme-color" content="#3b82f6" />
		<meta name="msapplication-TileColor" content="#3b82f6" />
		<meta name="msapplication-config" content="%sveltekit.assets%/browserconfig.xml" />

		<!-- iOS Safari Meta Tags -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no" />

		<!-- iOS Icons - Using PNG icons for better compatibility -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/icons/icon-192x192.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="%sveltekit.assets%/icons/icon-192x192.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="%sveltekit.assets%/icons/icon-144x144.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon-192x192.png" />

		<!-- Standard Icons - Using PNG for better compatibility -->
		<link rel="icon" type="image/png" sizes="48x48" href="%sveltekit.assets%/icons/icon-48x48.png" />
		<link rel="icon" type="image/png" sizes="72x72" href="%sveltekit.assets%/icons/icon-72x72.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="%sveltekit.assets%/icons/icon-96x96.png" />
		<link rel="icon" type="image/png" sizes="144x144" href="%sveltekit.assets%/icons/icon-144x144.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="%sveltekit.assets%/icons/icon-192x192.png" />
		<link rel="icon" type="image/png" sizes="512x512" href="%sveltekit.assets%/icons/icon-512x512.png" />

		<!-- PWA Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />

		<!-- Mobile CSS (loaded via components) -->

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="safe-area-top safe-area-bottom">
		<!-- Service Worker Registration - NO cacheja APIs -->
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', function() {
					navigator.serviceWorker.register('/sw.js').then(function(registration) {
						console.log('✅ SW registrat:', registration.scope);
					}).catch(function(err) {
						console.log('⚠️ Error registrant SW:', err);
					});
				});
			}
		</script>

		<div style="display: contents">%sveltekit.body%</div>

		<!-- Mobile Navigation will be inserted here -->
		<div id="mobile-nav-root"></div>
	</body>
</html>
