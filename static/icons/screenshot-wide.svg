  <text x="100" y="265" font-family="Arial, sans-serif" font-size="16" fill="#374151">1</text>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="16" fill="#374151">Joan Garcia</text>
  <text x="600" y="265" font-family="Arial, sans-serif" font-size="16" fill="#374151">1.234</text>
  <rect x="800" y="248" width="60" height="24" fill="#fbbf24" rx="12"/>
  <text x="815" y="263" font-family="Arial, sans-serif" font-size="12" fill="#000000">Tu</text>
  
  <rect x="80" y="280" width="1120" height="40" fill="#f9fafb" stroke="#e2e8f0"/>
  <text x="100" y="305" font-family="Arial, sans-serif" font-size="16" fill="#374151">2</text>
  <text x="200" y="305" font-family="Arial, sans-serif" font-size="16" fill="#374151">Pere Martí</text>
  <text x="600" y="305" font-family="Arial, sans-serif" font-size="16" fill="#374151">1.156</text>
  <rect x="800" y="288" width="80" height="24" fill="#3b82f6" rx="12"/>
  <text x="815" y="303" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Reptable</text>
  
  <rect x="80" y="320" width="1120" height="40" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="100" y="345" font-family="Arial, sans-serif" font-size="16" fill="#374151">3</text>
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="16" fill="#374151">Anna López</text>
  <text x="600" y="345" font-family="Arial, sans-serif" font-size="16" fill="#374151">1.089*</text>
  
  <!-- App features -->
