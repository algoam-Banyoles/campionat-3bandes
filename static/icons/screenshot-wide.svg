  <text x="200" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#374151">Jugador</text>
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#374151">Mitjana</text>
  <text x="800" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#374151">Estat</text>
  
