  <!-- Main content area -->
  <rect x="50" y="120" width="1180" height="520" fill="#ffffff" rx="10" opacity="0.95"/>
  
  <!-- Classification table mockup -->
  <text x="80" y="170" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#374151">Classificació</text>
  
