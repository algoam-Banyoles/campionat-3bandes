  <text x="100" y="450" font-family="Arial, sans-serif" font-size="16" fill="#374151">• Classificació en temps real</text>
  <text x="100" y="475" font-family="Arial, sans-serif" font-size="16" fill="#374151">• Sistema de reptes</text>
  <text x="100" y="500" font-family="Arial, sans-serif" font-size="16" fill="#374151">• Històric de mitjanes</text>
  <text x="100" y="525" font-family="Arial, sans-serif" font-size="16" fill="#374151">• Gestió d'esdeveniments</text>
  
  <!-- Footer -->
