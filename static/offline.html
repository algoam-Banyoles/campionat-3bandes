<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sense connexió - Campionat 3 Bandes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .online {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .offline {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .cached-data {
            margin-top: 20px;
            text-align: left;
        }

        .cached-data h3 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .cached-data ul {
            list-style: none;
            padding-left: 0;
        }

        .cached-data li {
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cached-data li::before {
            content: "📁";
            margin-right: 8px;
        }

        .count {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📡</div>
        <h1>Sense connexió</h1>
        <p>No s'ha pogut connectar amb el servidor. Però pots seguir utilitzant algunes funcions amb les dades desades localment.</p>
        
        <div class="actions">
            <button onclick="retryConnection()">Tornar a intentar</button>
            <button onclick="goToApp()">Continuar offline</button>
        </div>

        <div id="status" class="status offline">
            <strong>Estat:</strong> <span id="connection-status">Desconnectat</span>
        </div>

        <div class="cached-data">
            <h3>Dades disponibles offline:</h3>
            <ul id="cached-data-list">
                <li>Carregant...</li>
            </ul>
        </div>
    </div>

    <script>
        let retryCount = 0;
        const maxRetries = 3;

        // Check connection status - NO usar navigator.onLine (poc fiable en Safari iOS/Android)
        // SEMPRE fer check real amb fetch, mai confiar en navigator.onLine
        function updateConnectionStatus() {
            const statusEl = document.getElementById('status');
            const statusTextEl = document.getElementById('connection-status');

            statusEl.className = 'status online';
            statusTextEl.textContent = 'Verificant connexió...';

            // Test actual server connection amb timeout
            testServerConnection();
        }

        function testServerConnection() {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000); // 15s timeout per Safari iOS

            fetch('/', {
                method: 'HEAD',
                cache: 'no-cache',
                signal: controller.signal
            })
                .then(() => {
                    clearTimeout(timeoutId);
                    const statusEl = document.getElementById('status');
                    const statusTextEl = document.getElementById('connection-status');
                    statusEl.className = 'status online';
                    statusTextEl.textContent = 'Servidor disponible';
                    // Automatically redirect after successful connection
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                })
                .catch((error) => {
                    clearTimeout(timeoutId);
                    const statusEl = document.getElementById('status');
                    const statusTextEl = document.getElementById('connection-status');
                    statusEl.className = 'status offline';
                    if (error.name === 'AbortError') {
                        statusTextEl.textContent = 'Timeout - connexió lenta o no disponible';
                    } else {
                        statusTextEl.textContent = 'Servidor no disponible';
                    }
                });
        }

        function retryConnection() {
            retryCount++;
            const button = event.target;
            button.disabled = true;
            button.textContent = 'Provant connexió...';
            
            updateConnectionStatus();
            
            setTimeout(() => {
                button.disabled = false;
                if (retryCount < maxRetries) {
                    button.textContent = 'Tornar a intentar';
                } else {
                    button.textContent = `Tornar a intentar (${retryCount})`;
                }
            }, 3000);
        }

        function goToApp() {
            // Try to go to cached app
            window.location.href = '/';
        }

        async function loadCachedDataInfo() {
            try {
                // Try to get cache info from service worker
                if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({ type: 'GET_CACHE_STATUS' });
                } else {
                    // Fallback to localStorage info
                    showLocalStorageInfo();
                }
            } catch (error) {
                showLocalStorageInfo();
            }
        }

        function showLocalStorageInfo() {
            const list = document.getElementById('cached-data-list');
            const items = [];
            
            // Check for common cached data
            const cacheKeys = [
                'campionat_cache_ranking',
                'campionat_cache_challenges_active',
                'campionat_offline_queue'
            ];
            
            cacheKeys.forEach(key => {
                const data = localStorage.getItem(key);
                if (data) {
                    try {
                        const parsed = JSON.parse(data);
                        const count = Array.isArray(parsed) ? parsed.length : 'disponible';
                        items.push(`<li>${key.replace('campionat_cache_', '').replace('_', ' ')} <span class="count">${count}</span></li>`);
                    } catch (e) {
                        items.push(`<li>${key.replace('campionat_cache_', '').replace('_', ' ')} <span class="count">disponible</span></li>`);
                    }
                }
            });
            
            if (items.length === 0) {
                items.push('<li>Cap dada disponible offline</li>');
            }
            
            list.innerHTML = items.join('');
        }

        // Listen for service worker messages
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                const { type, data } = event.data;
                
                if (type === 'CACHE_STATUS') {
                    const list = document.getElementById('cached-data-list');
                    const items = [];
                    
                    Object.entries(data).forEach(([cacheName, info]) => {
                        items.push(`<li>${cacheName} <span class="count">${info.size} elements</span></li>`);
                    });
                    
                    if (items.length === 0) {
                        items.push('<li>Cap dada en cache</li>');
                    }
                    
                    list.innerHTML = items.join('');
                }
            });
        }

        // Event listeners - NO usar 'online'/'offline' events (poc fiables en Safari/iOS)
        // En lloc d'això, confiar només en checks periòdics amb fetch real

        // Initialize
        updateConnectionStatus();
        loadCachedDataInfo();

        // Auto-retry every 30 seconds amb fetch real
        setInterval(updateConnectionStatus, 30000);
    </script>
</body>
</html>
